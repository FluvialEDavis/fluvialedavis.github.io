---
layout: default
title: Blog
---
<h1 class="title">Latest Posts</h1>

<ul>
  {% for post in site.posts %}

    <li>
      <div class="postHeader">
      <h1><a href="{{ post.url }}" class="postTitle is-4">{{ post.title }}</a></h1>
      <h2 class="subtitle is-6">{{ post.date | date_to_string }}</h2>
      </div>
      <div class="content"
      <p>{{ post.excerpt }}</p>
      </div>
    </li>
  {% endfor %}
</ul>
